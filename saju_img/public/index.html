<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사주팔자 입력</title>
  <!-- Axios CDN 추가 -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <h1>사주팔자 기반 외모 추정 및 이미지 생성</h1>

  <form id="saju-form">
    <label for="birthdate">생년월일 (YYYY-MM-DD):</label>
    <input type="text" id="birthdate" name="birthdate" placeholder="YYYY-MM-DD" pattern="\d{4}-\d{2}-\d{2}" required>
    
    <label for="birthtime">출생 시간 (HH:MM):</label>
    <input type="time" id="birthtime" name="birthtime" required>

    <label for="gender">성별:</label>
    <select id="gender" name="gender" required>
      <option value="male">남자</option>
      <option value="female">여자</option>
    </select>
    
    <button type="submit">이미지 생성</button>
  </form>
  
  <h2>생성된 이미지:</h2>
  <img id="generated-image" alt="DALL·E 생성 이미지" style="max-width: 500px; display: none;">

  <script src="script.js"></script>
</body>
</html>
